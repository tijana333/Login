<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Login</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="distribution">
      <div class="left">
        <h1>Accesible Form Fields</h1>
        <h2>✓ Level AA contrast ratio</h2>
        <h2>✓ Supporting icons</h2>
        <h2>✓ Easily recognizable states</h2>
        <h2>✓ Variants and interactivity</h2>
        <h3>V3.1</h3>
      </div>
      <div class="right">
        <label for="label">Label</label>

        <select name="label" id="label">
          <option value="text">Text</option>
          <option value="dropdowns">Dropdowns</option>
          <option value="checkboxs">Checkboxs</option>
        </select>
        <label for="fname">First name</label>
        <input type="text" id="fname" name="fname" /><br /><br />
        <label for="pwd">Password</label>
        <input type="password" id="pwd" name="pwd" />
        <label for="label">Label</label>
        <input
          type="text"
          placeholder="Input"
          id="label"
          name="label"
        /><br /><br />
      </div>
    </div>
  </body>
</html>
